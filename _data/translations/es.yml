    lester:
      name: Lester Kirkland
      photo: lester-kirkland.jpg
      position: Fundador y CEO, Resolution Art Inc.
      text: Julio trabajó para nosotros por muchos años y demostró de forma consistente un grado muy alto de profesionalismo en su trabajo. Entiende muy bien los principios del buen desarrollo de software y siempre aplicó estos principios, resultando en la entrega de software bien estructurado y documentado. Es un estupendo jugador de equipo y, en mi opinión, enteramente capaz de liderar un equipo. En lo que a mi respecta, Julio obtiene absolutamente las mejores notas! 
    erika:
      name: Erika Krajcovicova
      photo: erika-krajcovicova.jpg
      position: Digital Product Manager & Senior Data Analyst, Webtools
      text: Julio and I were colleagues at Webtools, working closely especially on custom solutions in customer excellence measurement and data analytics. Julio is a senior developer and architect with great capacity in scoping and design of projects, as well as delivering high quality, well rounded solutions, meeting and exceeding both functional and other requirements. It was a pleasure to work with Julio, as he always does the utmost to understand client context and help in any way possible. Great team player, and natural leader!
    basabe:
      name: Manuel Rodríguez Basabe
      photo: manuel-rodriguez.jpg
      position: Director Fábrica de Software, Coremain Caribe S.L.
      text: "Julio es de esos profesionales que pudiera ser calificado como \"TODOTERRENO\" dicho de otra manera: es capaz de asumir diferentes roles y en disímiles tecnologías, asimilando a su paso todo lo que necesita para hacer una labor realmente profesional. Destaca especialmente su alta capacidad en roles de organización y planificación (Jefe de Proyecto y DevOps), asi como también su alto performance en arquitectura. Se integra muy bien al trabajo en equipo y es capaz de interactuar en un grupo interdisciplinario con expertos de otras áreas (Salud, Turismo, etc.). En resumen, contar con Julio Noda como Arquitecto y Jefe de Proyectos, dentro de Coremain Caribe S.L. fue garantía de éxito en todos los Proyectos asumidos en los que participó."
