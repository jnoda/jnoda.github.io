<div class="post-embed">
    <div class="post-embed-item">
        <video style="width: 100%; height: 100%;" poster="{{ include.post.media.poster }}" controls="controls"
            preload="none">

            {% if include.post.media.mp4 %}
            <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
            <source type="video/mp4" src="{{ include.post.media.mp4 }}" />
            {% endif %}

            {% if include.post.media.webm %}
            <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
            <source type="video/webm" src="{{ include.post.media.webm }}" />
            {% endif %}

            {% if include.post.media.ogg %}
            <!-- Ogg/Vorbis for older Firefox and Opera versions -->
            <source type="video/ogg" src="{{ include.post.media.ogg }}" />
            {% endif %}

        </video>
    </div>
</div>
