<div class="post-info">
    <div><strong>{{ include.post.position }}</strong></div>
    <span>
        <i class="rsicon rsicon-location"></i>{{ include.post.location }}
    </span>
    <span>
        <i class="rsicon rsicon-calendar"></i>{{ include.post.date | date:"%b %Y" }} -
        {% if include.post.to_date %}
        {{ include.post.to_date | date:"%b %Y" }}
        {% else %}
        {{ site.data.translations[include.post.lang].present }}
        {% endif %}
    </span>
</div>
